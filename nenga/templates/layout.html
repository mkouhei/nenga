{% load staticfiles %}<!doctype html>
<html>
  <head>
    <title>Nenga</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/nenga.js' %}"></script>
  </head>
  <body>
    <div id="main">
      <div class="navbar navbar-default" role="navigation">
        <a class="navbar-brand" href="/nenga">Nenga</a>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav nav-pills" id="nav">
            {% if is_authenticated %}
            <li><a id="contacts" href="/nenga/contacts"><span class="glyphicon glyphicon-list"></span> contacts</a></li>
            <li><a id="plan_actual" href="/nenga/plan_actual/"><span class="glyphicon glyphicon-calendar"></span> plan &amp; actual</a></li>
            <li><a id="template_layout" data-toggle="pill"><span class="glyphicon glyphicon-pencil"></span> template layout</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> {{ user.username }}&nbsp;<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="profile"><span class="glyphicon glyphicon-info-sign"></span> profile</a></li>
                <li><a href="/logout/"><span class="glyphicon glyphicon-log-out"></span> logout</a></li>
              </ul>
            </li>
            {% else %}
            <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Sign in with your account</a></li>
            {% endif %}
          </ul>
          <div class="row" id="submenu">
            <ul class="nav nav-pills"></ul>
          </div>
        </div>
      </div>
      <div class="container">
        {% block content %}{% endblock %}
        <div class="row footer">
          Powered by <a href="https://github.com/mkouhei/nenga">Nenga</a>.
        </div>
      </div>
    </div>
  </body>
</html>
