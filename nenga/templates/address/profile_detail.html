{% extends "layout.html" %}
{% block content %}
<div class="row">
  <table class="table table-hover">
    <tr><td>User account</td><td>{{ user.username }}</td></tr>
    <tr><td>Full name</td><td>{{ user.get_full_name }}</td></tr>
    <tr><td>E-mail</td><td>{{ user.email }}</td></tr>
    <tr><td>Joined date</td><td>{{ user.date_joined }}</td></tr>
    <tr><td>Last login</td><td>{{ user.last_login }}</td></tr>
  </table>
</div>
{% endblock %}
